name: main
on:
  push:
    branches: [master]
  workflow_dispatch:
    inputs:
      root_sol:
        description: "Release Title"
        required: true
        default: "better-ui"
# è®¾ç½®ä¸Šæµ·æ—¶åŒº
env:
  TZ: Asia/Shanghai

jobs:
  sync:
    name: sync gitee ðŸš€
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ðŸš€
        uses: actions/checkout@v2
      - name: Sync better-ui ðŸš€
        uses: Yikun/hub-mirror-action@master
        with:
          src: github/better-ui
          dst: gitee/better-ui
          dst_key: ${{ secrets.GITEE_PRIVATE_KEY }}
          dst_token: ${{ secrets.GITEE_TOKEN }}
#          static_list: "better-ui"
          account_type: org
    needs: deploy

  deploy:
    name: deploy ðŸš€
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [latest]
    steps:
      - name: Checkout ðŸš€
        uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }} ðŸš€
        uses: actions/setup-node@v2
      - name: Cache yarn modules  ðŸš€
        uses: actions/cache@v2
        env:
          cache-name: cache-yarn-modules
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ matrix.node-version }}-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-${{ matrix.node-version }}-
      - name: yarn script ðŸš€
        run: |
          yarn install
          yarn build
      - name: Upload  better-ui ðŸš€
        uses: actions/upload-artifact@v2
        with:
          name: better-ui
          path: dist
      - name: Deploy to github gh-pages ðŸš€
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          ACCESS_TOKEN: ${{ secrets.GIT_TOKEN }}
          BRANCH: gh-pages
          FOLDER: dist
      - name: Deploy to surge ðŸš€
        uses: dswistowski/surge-sh-action@v1
        with:
          domain: "better-ui.surge.sh"
          project: "./dist"
          login: ${{ secrets.surge_login }}
          token: ${{ secrets.surge_token }}
      - name: Upload surge service and generate preview URL ðŸš€
        id: deploy
        run: |
          export GITHUB_SHA=${{ github.sha }}
          export GITHUB_SHA_SUB=${GITHUB_SHA: 0: 7 }
          export DEPLOY_DOMAIN=https://better-ui-$GITHUB_SHA_SUB.surge.sh
          npx surge --project ./dist --domain $DEPLOY_DOMAIN --token ${{ secrets.surge_token }}
          echo the preview URL is $DEPLOY_DOMAIN
          echo "::set-output name=url::$DEPLOY_DOMAIN"
